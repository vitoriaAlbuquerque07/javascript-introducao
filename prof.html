<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Descubra seu nome</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center items-center  bg-yellow-400 " >
    <div  class="w-[500px] bg-white rounded-xl p-4   ">
        <h1 class="text-2xl font-semibold text-center mb-8"  >Descubra seu nome de forrozeiro</h1>
        <div class="flex gap-3">
            <div class="flex-1" >
                <label for=""> Dia do aniversário  </label>
                <input  id="dia"  class="outline rounded pl-3   " type="text" >

            </div>

            <div class="flex-1" >
                <label for=""> mes do aniversário</label>
                <input id="mes"  class="outline rounded pl-3   type="text" >

            </div>
        </div>
        <button onclick="escolherNome()" class="cursor-pointer">Descobrir</button>
        <div id="mensagem" ></div>
    </div>

    <script>
        function escolherNome (){
            let div = document.querySelector("#mensagem")
            let inputDia = document.querySelector("#dia")
            let inputMes = document.querySelector("#mes")

            div.innerHTML =`escolheu o dia: ${inputDia.value} , escolheu o mês: ${inputMes.value}  `;

        }
    </script>
